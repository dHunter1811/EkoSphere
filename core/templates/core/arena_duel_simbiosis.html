{% extends 'core/base.html' %}

{% block content %}
<div class="container text-center text-dark mt-4">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header bg-warning">
            <h2>Duel Simbiosis</h2>
        </div>
        <div class="card-body">
            <div id="game-container">
                <h3 id="skenario" class="mb-4">Skenario akan muncul di sini...</h3>
                <div id="pilihan-container" class="d-grid gap-2">
                    </div>
                <div class="text-center mt-4">
                    <a href="{% url 'dashboard' %}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Kembali ke Dashboard
                    </a>
                </div>
            </div>
            <div id="hasil-container" class="d-none">
                <h3>Game Selesai!</h3>
                <p class="fs-4">Skor Sesi Ini:</p>
                <p id="skor-akhir" class="display-3 fw-bold"></p>
                <a href="{% url 'dashboard' %}" class="btn btn-primary">Kembali ke Dashboard</a>
            </div>
        </div>
        <div class="card-footer text-muted">
            Pertanyaan <span id="nomor-pertanyaan">0</span> dari <span id="total-pertanyaan">0</span> | Total Poin Anda: <span id="skor-saat-ini">...</span>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const pertanyaanData = {{ pertanyaan_json|safe }};
    let pertanyaanSekarang = 0;
    let skorSesiIni = 0;

    // Deklarasi semua elemen HTML
    const skenarioEl = document.getElementById('skenario');
    const pilihanContainerEl = document.getElementById('pilihan-container');
    const nomorPertanyaanEl = document.getElementById('nomor-pertanyaan');
    const totalPertanyaanEl = document.getElementById('total-pertanyaan');
    const skorSaatIniEl = document.getElementById('skor-saat-ini');
    const gameContainer = document.getElementById('game-container');
    const hasilContainer = document.getElementById('hasil-container');
    const skorAkhirEl = document.getElementById('skor-akhir');

    // Fungsi untuk mendapatkan CSRF token (wajib untuk POST)
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    function cekJawaban(pilihanPengguna, pertanyaanObjek) {
        const isBenar = (pilihanPengguna === pertanyaanObjek.jawaban_benar);

        if (isBenar) {
            skorSesiIni += 20; // Skor untuk sesi ini saja
        }

        // Kirim hasil ke server untuk disimpan
        fetch("{% url 'api_simpan_jawaban' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            body: JSON.stringify({
                'pertanyaan_id': pertanyaanObjek.id,
                'jawaban_benar': isBenar
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'sukses') {
                // Update tampilan poin dengan total poin terbaru dari server
                skorSaatIniEl.innerText = data.total_poin_baru;
            }
        });

        pertanyaanSekarang++;
        setTimeout(tampilkanPertanyaan, 500);
    }

    function tampilkanPertanyaan() {
        if (pertanyaanSekarang >= pertanyaanData.length) {
            gameContainer.classList.add('d-none');
            hasilContainer.classList.remove('d-none');
            skorAkhirEl.innerText = skorSesiIni;
            return;
        }

        const data = pertanyaanData[pertanyaanSekarang];
        skenarioEl.innerText = data.soal;
        pilihanContainerEl.innerHTML = '';

        data.pilihan.forEach(pilihan => {
            const button = document.createElement('button');
            button.className = 'btn btn-outline-primary';
            button.innerText = pilihan;
            button.onclick = () => cekJawaban(pilihan, data); // Kirim seluruh objek data
            pilihanContainerEl.appendChild(button);
        });

        nomorPertanyaanEl.innerText = pertanyaanSekarang + 1;
    }

    totalPertanyaanEl.innerText = pertanyaanData.length;
    tampilkanPertanyaan();
});
</script>
{% endblock %}
